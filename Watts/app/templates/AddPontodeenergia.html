<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Ponto de Energia</title>
</head>
<body>
    
    <form action="{% url 'app:addPontodeenergia' %}" method="POST">
        {% csrf_token %}
        
        <label for="locacao">Escolha uma locação:</label>
        <select name="locacao" id="locacao" required>
            {% for locacao in locacoes %}
                <option value="{{ locacao.id }}">{{ locacao.nome }} - {{ locacao.estado }}</option>
            {% endfor %}
        </select>
    
        <br>
    
        <label for="comodo">Escolha um cômodo:</label>
        <select name="comodo" id="comodo" required>
            {% for comodo in comodos %}
                <option value="{{ comodo.id }}">{{ comodo.nome }}</option>
            {% endfor %}
        </select>
    
        <br>

        <label for="nome">Nome do Ponto de Energia:</label>
        <input type="text" id="nome" name="nome" required>

        <br>

        <label for="gastos">Gastos (em R$):</label>
        <input type="number" id="gastos" name="gastos" step="0.01" required>

        <br>
    
        <button type="submit">Criar Ponto de Energia</button>
    </form>

</body>
</html>
