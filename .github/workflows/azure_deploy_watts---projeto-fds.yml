# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - Watts---Projeto-FDS

on:
  push:
    branches:
      - Azure_Deploy
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r Watts/requirements.txt
        
      - name: Cleaning testing files
        run: |
          cd Watts/
          rm -f db.sqlite3
          rm .env
          cd ..

      - name: Zip artifact for deployment
        run: |
          cd Watts/
          zip release.zip ./* -r
          cd ..
          mv Watts/release.zip .

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FD56D06D0CE148B2A7E74A1CB8B439E1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8BCB626DC8F7441E9C2E4F938C576315 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6CC306F9FBA447429BC0CD1E54C687FD }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Watts---Projeto-FDS'
          slot-name: 'Production'
          
